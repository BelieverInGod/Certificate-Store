<div class="userListContainer">
  <div class="user" *ngFor="let user of users" [ngClass]="curentId === user.id ? 'active' : 'user'">
    <span class="userName" (click)="getId(user.id)">{{user.name}}</span>
  </div>

  <button class="btn" (click)="clickBtnTitle()">{{btnContent[count]}}</button>
</div>
